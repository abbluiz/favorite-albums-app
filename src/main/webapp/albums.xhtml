<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>

    <title>My Favorite Albums</title>

</h:head>

<h:body>

    <style type="text/css">

        .logo {
            width: 5%
        }

        .detail {

            width: 95%;
            padding-left: 25px;

        }

        .detail td {
            font-size: 24px;
        }

    </style>


    <h:form id="form">

        <p:repeat value="#{allAlbumsView.albums}" var="album">

            <h:panelGrid columns="2" style="width:100%" columnClasses="logo,detail">

                <p:graphicImage library="images" name="#{album.name.toLowerCase()}.png"/>

                <p:outputPanel>

                    <h:panelGrid columns="2" cellpadding="5">

                        <h:outputText value="Name:"/>
                        <h:outputText value="#{album.name}" style="font-weight: bold"/>
                        <h:outputText value="Artist:"/>
                        <h:outputText value="#{album.artist}" style="font-weight: bold"/>
                        <h:outputText value="Released on:"/>
                        <h:outputText value="#{album.year}" style="font-weight: bold"/>
                        <h:outputText value="Number of Tracks:"/>
                        <h:outputText value="#{album.numberOfTracks}" style="font-weight: bold"/>
                        <h:outputText value="Total Length:"/>
                        <h:outputText value="#{album.totalLength}" style="font-weight: bold"/>
                        <h:outputText value="Predominant Genre:"/>
                        <h:outputText value="#{album.predominantGenre}" style="font-weight: bold"/>
                        <h:outputText value="Label:"/>
                        <h:outputText value="#{album.label}" style="font-weight: bold"/>

                    </h:panelGrid>

                </p:outputPanel>

                <p:commandButton value="Update Album" action="#{allAlbumsView.redirectToEditAlbum}"
                                 style="margin-right:20px;">
                    <f:actionListener binding="#{editAlbumView.populateView(album.id)}" />
                </p:commandButton>

                <p:commandButton value="Remove Album from Favorite List" action="#{allAlbumsView.deleteAlbum(album.id)}"
                                 style="margin-right:20px;"/>

            </h:panelGrid>
            <hr/>

        </p:repeat>

        <p:commandButton value="Add Album to Favorite List" action="#{allAlbumsView.redirectToEditAlbum}" style="margin-right:20px;"/>

    </h:form>

</h:body>

</html>
