<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">

<h:head>

</h:head>

<h:body>

    <h:form>

        <p:panel id="panel" header="New Album">

            <p:messages id="msgs" />

            <h:panelGrid columns="3" cellpadding="5">

                <p:outputLabel for="name" value="Name:" />
                <p:inputText id="name" value="#{editAlbumView.name}" required="true" label="name">
                    <f:validator validatorId="albumValidator" />
                    <p:ajax update="name" event="keyup" />
                </p:inputText>
                <p:message for="name" id="msgname" display="icon" />

                <p:outputLabel for="artist" value="Artist:" />
                <p:inputText id="artist" value="#{editAlbumView.artist}" required="true" label="artist">
                    <p:ajax update="artist" event="keyup" />
                </p:inputText>
                <p:message for="artist" id="msgartist" display="icon" />

                <p:outputLabel for="year" value="Year:" />
                <p:inputText id="year" value="#{editAlbumView.year}" label="year" required="true">
                    <p:ajax update="year" event="keyup" />
                </p:inputText>
                <p:message for="year" id="msgyear" display="icon" />

                <p:outputLabel for="numberOfTracks" value="Number of Tracks:" />
                <p:inputText id="numberOfTracks" value="#{editAlbumView.numberOfTracks}" label="numberOfTracks" required="true">
                    <p:ajax update="msgnumberoftracks" event="keyup" />
                </p:inputText>
                <p:message for="numberOfTracks" id="msgnumberoftracks" display="icon" />

                <p:outputLabel for="predominantGenre" value="Predominant Genre:" />
                <p:inputText id="predominantGenre" value="#{editAlbumView.predominantGenre}" required="true" label="predominantGenre">
                    <p:ajax update="predominantGenre" event="keyup" />
                </p:inputText>
                <p:message for="predominantGenre" id="msgpredominantgenre" display="icon" />

                <p:outputLabel for="label" value="Label:" />
                <p:inputText id="label" value="#{editAlbumView.label}" required="true" label="label">
                    <p:ajax update="label" event="keyup" />
                </p:inputText>
                <p:message for="label" id="msglabel" display="icon" />

            </h:panelGrid>

            <p:commandButton value="Save" update="panel" action="#{editAlbumView.save}" icon="pi pi-check" />

        </p:panel>

    </h:form>

</h:body>

</html>
